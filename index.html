<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кликер</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #84fab0, #8fd3f4);
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .info {
      margin: 10px 0;
      font-size: 18px;
      color: #333;
    }

    button {
      padding: 10px 20px;
      font-size: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:disabled {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Кликер</h1>
  <p class="info" id="clicks">Очки: 0</p>
  <p class="info" id="earnings">Доход за клик: 1.0</p>
  <button id="click-button">Кликнуть</button>

  <script>
    let clicks = 0;
    let earningsPerClick = 1.0;

    // Обновляем UI
    const updateUI = () => {
      document.getElementById('clicks').textContent = `Очки: ${clicks}`;
      document.getElementById('earnings').textContent = `Доход за клик: ${earningsPerClick.toFixed(1)}`;
    };

    document.getElementById('click-button').addEventListener('click', () => {
      clicks += earningsPerClick;
      updateUI();
    });

    // Инициализация
    updateUI();
  </script>
</body>
</html>
