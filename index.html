<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кликер с энергией и реферальной системой</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #84fab0, #8fd3f4);
      text-align: center;
      color: #333;
      margin: 0;
      padding: 0;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.1s ease, background-color 0.3s ease;
    }

    button:active {
      transform: scale(0.9);
      background-color: #45a049;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .progress-bar {
      width: 80%;
      background-color: #ddd;
      border-radius: 20px;
      overflow: hidden;
      margin: 20px auto;
    }

    .progress {
      height: 20px;
      background-color: #4CAF50;
      transition: width 0.3s ease;
    }

    .leaderboard {
      margin: 20px auto;
      width: 80%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Кликер с энергией и реферальной системой</h1>
  <p id="click-count">Очки: 0</p>
  <p id="energy-count">Энергия: 100</p>
  <button id="click-button">Кликнуть</button>

  <div class="progress-bar">
    <div class="progress" id="progress-bar"></div>
  </div>

  <div class="leaderboard">
    <h2>Таблица лидеров</h2>
    <table>
      <thead>
        <tr>
          <th>Имя</th>
          <th>Очки</th>
        </tr>
      </thead>
      <tbody id="leaderboard">
        <tr><td>Вы</td><td>0</td></tr>
      </tbody>
    </table>
  </div>

  <p id="referral-info"></p>

  <script>
    let clicks = 0;
    let earningsPerClick = 1; // Базовый доход за клик
    let energy = 100; // Стартовое значение энергии
    const energyCostPerClick = 10; // Энергия, расходуемая за клик

    // Обработчик параметров реферальной ссылки
    const urlParams = new URLSearchParams(window.location.search);
    const referrer = urlParams.get('ref');
    if (referrer) {
      earningsPerClick += 0.2; // Увеличиваем доход за клик
      document.getElementById('referral-info').textContent = `Вы перешли по реферальной ссылке. Ваш доход за клик: ${earningsPerClick.toFixed(1)}`;
    }

    const updateUI = () => {
      // Обновляем UI
      document.getElementById('click-count').textContent = `Очки: ${clicks.toFixed(1)}`;
      document.getElementById('energy-count').textContent = `Энергия: ${energy}`;
      document.getElementById('progress-bar').style.width = `${energy}%`;

      // Делаем кнопку недоступной, если энергия закончилась
      const clickButton = document.getElementById('click-button');
      clickButton.disabled = energy <= 0;
    };

    document.getElementById('click-button').addEventListener('click', () => {
      if (energy > 0) {
        clicks += earningsPerClick;
        energy -= energyCostPerClick;

        updateUI();

        // Обновление таблицы лидеров
        const leaderboard = document.getElementById('leaderboard');
        leaderboard.innerHTML = `<tr><td>Вы</td><td>${clicks.toFixed(1)}</td></tr>`;
      }
    });

    // Восстановление энергии каждую секунду
    setInterval(() => {
      if (energy < 100) {
        energy += 5; // Восстанавливаем 5 энергии в секунду
        if (energy > 100) energy = 100; // Энергия не может быть больше 100
        updateUI();
      }
    }, 1000);

    // Первоначальное обновление UI
    updateUI();
  </script>
</body>
</html>
