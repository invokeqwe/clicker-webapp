<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кликер</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(120deg, #74ebd5, #acb6e5);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 2rem;
      color: #4A90E2;
      margin: 0;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
    }

    .info {
      margin: 20px 0;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .energy-bar {
      position: relative;
      background: #ddd;
      width: 100%;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    .energy-fill {
      height: 100%;
      background: linear-gradient(90deg, #4caf50, #66bb6a);
      width: 0;
      transition: width 0.3s ease;
    }

    button {
      background: linear-gradient(90deg, #4caf50, #66bb6a);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      box-shadow: none;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Кликер</h1>
    <p class="info" id="clicks">Очки: 0</p>
    <p class="info" id="energy">Энергия: 1000 / 1000</p>
    <div class="energy-bar">
      <div class="energy-fill" id="energy-bar"></div>
    </div>
    <button id="click-button">Кликнуть</button>
    <footer>Добейся лучшего результата!</footer>
  </div>

  <script>
    let clicks = 0;
    let energy = 1000; // Начальное значение энергии
    const maxEnergy = 1000; // Максимальная энергия
    const energyCostPerClick = 5; // Энергия за клик
    const energyRegenPerSecond = 1; // Восстановление энергии в секунду

    const clicksEl = document.getElementById('clicks');
    const energyEl = document.getElementById('energy');
    const energyBarEl = document.getElementById('energy-bar');
    const clickButton = document.getElementById('click-button');

    // Функция обновления UI
    const updateUI = () => {
      clicksEl.textContent = `Очки: ${clicks}`;
      energyEl.textContent = `Энергия: ${energy} / ${maxEnergy}`;
      energyBarEl.style.width = `${(energy / maxEnergy) * 100}%`;
      clickButton.disabled = energy < energyCostPerClick; // Блокируем кнопку, если энергии недостаточно
    };

    // Клик по кнопке
    clickButton.addEventListener('click', () => {
      if (energy >= energyCostPerClick) {
        clicks += 1;
        energy -= energyCostPerClick;
        updateUI();
      }
    });

    // Восстановление энергии
    setInterval(() => {
      if (energy < maxEnergy) {
        energy = Math.min(maxEnergy, energy + energyRegenPerSecond);
        updateUI();
      }
    }, 1000);

    // Инициализация
    updateUI();
  </script>
</body>
</html>
